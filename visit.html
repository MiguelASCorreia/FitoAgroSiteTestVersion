	<script type="text/javascript">

		var workbook, sheet;

		function initViz() {

			var v = JSON.parse(sessionStorage.getItem("visit"));
			var date = v.date.split("/");
			var plot = v.plotName;

			var containerDiv = document.getElementById("viz"),
					url = "https://eu-west-1a.online.tableau.com/t/teachingandresearchinginteractivedatavisualizationdifct/views/RegistosdasVisitas/DetalhesVisitaWebsite",
					options = {
						hideTabs: true,
						hideToolbar: true,
						"nomeparcela": plot,
						onFirstInteractive: function () {
							workbook = viz.getWorkbook();
							sheet = workbook.getActiveSheet();
							document.getElementById('viz').style.display = "none";
							filterParam();
						}
					};

			var viz = new tableau.Viz(containerDiv, url, options);

			function filterParam() {
				workbook.changeParameterValueAsync("SelectDate", new Date(Date.UTC(Number(date[0]), Number(date[1]) - 1, Number(date[2]))))
						.then(result => console.log("SelectDate=" + result.getCurrentValue().formattedValue))
						.then(//IMPORTANT: Hide interactive tours button
								function (){
									setTimeout(() => {  openTab('viz_tab','viz'); }, 350);
								}
						)
						.otherwise(msg => console.log(msg));

			}

		}

	</script>

	function readTextFile(file, callback) {
		var rawFile = new XMLHttpRequest();
		rawFile.overrideMimeType("application/json");
		rawFile.open("GET", file, true);
		rawFile.onreadystatechange = function() {
			if (rawFile.readyState === 4 && rawFile.status == "200") {
				callback(rawFile.responseText);
			}
		};
		rawFile.send(null);
	}

	function getObservationText(observation){
		console.log(observation);
		if(observation != null) {
			let processedObservation = null;
			try {
				let infoJSON = JSON.parse(observation);
				if (!isUndefined(infoJSON["eoi"])) {
					let message = "Árvore " + (parseInt(infoJSON["eoi"]) + 1) + " " + infoJSON["protocol_name"] + ": " + infoJSON["observation_name"];
					if(observation.includes("title"))
						message+= " - " + infoJSON["title"];
					processedObservation = message;
				}else if(!isUndefined(infoJSON["title"])){
					processedObservation ="Armadilha: " + infoJSON["title"];
				}else if(!isUndefined(infoJSON["occurrence_type"])){
					let occ_type = parseInt(infoJSON["occurrence_type"]) === 0 ? "Ação: " : "Evento: ";
					processedObservation = occ_type + infoJSON["occurrence_name"];

				}
				return processedObservation;

			} catch (e) {
				console.log(e);

				return undefined;
			}

		}
		return undefined
	}

	function msToTime(s) {

		function pad(n, z) {
			z = z || 2;
			return ('00' + n).slice(-z);
		}

		var ms = s % 1000;
		s = (s - ms) / 1000;
		var secs = s % 60;
		s = (s - secs) / 60;
		var mins = s ;
		//var hrs = (s - mins) / 60;

		if(mins === 0){
			return pad(secs) + " segundos";
		}else
			return mins + " minutos";
		//return pad(hrs) + ':' + pad(mins) + ':' + pad(secs);
	}

		var aux = file1.split('_');
		var file1_date = parseInt(aux[aux.length -1]);
		aux = file2.split('_');
		var file2_date = parseInt(aux[aux.length -1]);

			return -1;
		}
		if ( file1_date > file2_date ){
			return 1;
		}
		return 0;
	}

	function getObservationText(observation){
		if(!isUndefined(observation)) {
			let processedObservation = null;
			try {
				if (!isUndefined(observation["eoi"])) {
					let message = "Árvore " + (parseInt(observation["eoi"]) + 1) + " " + observation["protocol_name"] + ": " + observation["observation_name"];
					if(!isUndefined(observation["title"]))
						message+= " - " + observation["title"];
					processedObservation = message;
				}else if(!isUndefined(observation["title"])){
					processedObservation ="Armadilha: " + observation["title"];
				}else if(!isUndefined(observation["occurrence_type"])){
					let occ_type = parseInt(observation["occurrence_type"]) === 0 ? "Ação: " : "Evento: ";
					processedObservation = occ_type + observation["occurrence_name"];
				}
				return processedObservation;

			} catch (e) {
				console.log(e);

				return undefined;
			}

		}
		return undefined
	}

	function updateJSONFIle(fileId, fileData, callback,description,timestamp) {
		const boundary = '-------314159265358979323846';
		const delimiter = "\r\n--" + boundary + "\r\n";
		const close_delim = "\r\n--" + boundary + "--";

		const contentType = 'application/json';


		var multipartRequestBody =
				delimiter +
				'Content-Type: application/json\r\n\r\n' +
				delimiter +
				'Content-Type: ' + contentType + '\r\n\r\n' +
				fileData +
				close_delim;

		var request = gapi.client.request({
			'path': '/upload/drive/v2/files/' + fileId,
			'method': 'PUT',
			'params': {'uploadType': 'multipart','alt': 'json'},
			'headers': {
				'Content-Type': 'multipart/related; boundary="' + boundary + '"'
			},
			'body': multipartRequestBody}).then(function(response) {
				if(callback)
					callback(description,timestamp);
			commenting = false;
		},function(error){
			alert('Aconteceu um erro. Tento mais tarde.')
			commenting = false;
		});
	}

	function createJSON(name,data,parent,callback,description,timestamp) {
		const boundary = '-------314159265358979323846';
		const delimiter = "\r\n--" + boundary + "\r\n";
		const close_delim = "\r\n--" + boundary + "--";

		const contentType = 'application/json';

		var metadata = {
			'name': name,
			'mimeType': contentType,
			'parents': [parent]
		};

		var multipartRequestBody =
				delimiter +
				'Content-Type: application/json\r\n\r\n' +
				JSON.stringify(metadata) +
				delimiter +
				'Content-Type: ' + contentType + '\r\n\r\n' +
				data +
				close_delim;

		var request = gapi.client.request({
			'path': '/upload/drive/v3/files',
			'method': 'POST',
			'params': {'uploadType': 'multipart'},
			'headers': {
				'Content-Type': 'multipart/related; boundary="' + boundary + '"'
			},
			'body': multipartRequestBody}).then(function(response) {
				if(callback)
					callback(description,timestamp);
				commenting = false;
		},function(error){
			alert('Aconteceu um erro. Tento mais tarde.')
			commenting = false;
		});
	}

	function openImage(name,b64Response){
		let w = window.open('',name);
		//console.log(b64Response);
		if (w.document.body.getElementsByTagName('img').length === 0) {
			let img = w.document.body.appendChild(w.document.createElement('img'));
			img.src = 'data:image/png;base64,' + b64Response;
			let originalWidth = img.width;
			let originalHeight = img.height;

			img.setAttribute("height", "768");
			let smallWidth = img.width;

			img.addEventListener('click', function () {
				if (img.width === originalWidth && img.height === originalHeight) {
					img.width = smallWidth;
					img.setAttribute("height", "768")
				} else {
					img.width = originalWidth;
					img.height = originalHeight;
				}
			});
		}
	}

	function getDate(name) {
        var splittedName = name.split('_');
        var raw_time = splittedName[splittedName.length-1];
        var raw_day = splittedName[splittedName.length-2];

        var day = raw_day.substr(6,2);
        if(day.charAt(0) === '0'){
            day = day.substr(1,1);
        }

        var month = getMonth(raw_day.substr(4,2));

        var hour = raw_time.substr(0,2);
        var minutes = raw_time.substr(2,2);

        return day + " de " + month + " às " + hour + ":"+minutes;
    }

	function secondsToTime(seconds) {
		if(seconds < 60)
			return seconds + " segundos";
		else {
			var minutes = Math.round(seconds / 60);
			if(minutes < 60)
				return minutes + " minutos";
			else{
				var hours = Math.trunc(minutes / 60);
				if(Math.round(minutes - hours*60) > 0)
					return hours + " horas e " + Math.round(minutes - hours*60) + " minutos";
				else
					return hours + " horas";
			}

		}
	}


	function refactorDate(date) {
		var values = date.split('/');
		var month = "";
		switch (values[1]) { //get month
			case '01':
				month = " Jan ";
				break;
			case '02':
				month = " Fev ";
				break;
			case '03':
				month = " Mar ";
				break;
			case '04':
				month = " Abr ";
				break;
			case '05':
				month = " Mai ";
				break;
			case '06':
				month = " Jun ";
				break;
			case '07':
				month = " Jul ";
				break;
			case '08':
				month = " Ago ";
				break;
			case '09':
				month = " Set ";
				break;
			case '10':
				month = " Out ";
				break;
			case '11':
				month = " Nov ";
				break;
			case '12':
				month = " Dez ";
				break;
		}
		return values[2] + month /*+ values[0].substr(2)*/;
	}
